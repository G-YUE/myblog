<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% include "include/css.html" %}
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="login">
    <div class="title">用户登录</div>
    <form class="form-horizontal" method="post" action="/login/">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                {{ obj.username }}
                <span class="error">{{ obj.username.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                {{ obj.password }}
                <span class="error">{{ obj.password.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-5">
                {{ obj.code }}
                <span class="error">{{ obj.errors.code.0 }}</span>
            </div>
            <div class="col-sm-5">
                <img class="code" src="/check_code/" title="单击刷新" id="code" onclick="changeCode();">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="cookie"> 一周免登录
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="登录"/>
                <a class="btn btn-default" value="注册" href="/register/">注册</a>
            </div>
        </div>
    </form>
</div>
<script src="/static/jquery-3.2.1.js"></script>
<script src="/static/js/avco.js"></script>
</body>
</html>
