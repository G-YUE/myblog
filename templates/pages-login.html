<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Welcome</title>

    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/nifty.min.css" rel="stylesheet">

    <link href="/static/css/magic-check.min.css" rel="stylesheet">
    <link href="/static/css/jquery.slider.css" rel="stylesheet">

</head>

<body>
<div id="container" class="cls-container">

    <div id="bg-overlay" style="background-image: url(/static/img/7.jpg)" class="bg-img"></div>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">欢迎登录</h1>
                </div>
                <div style="width: 110px">
                    <button class="btn btn-info btn-rounded hide mar-btm" id="userpa">用户密码登录</button>
                    <button class="btn btn-info btn-rounded mar-btm " id="code">二维码登录</button>
                </div>
                <div id="style1">
                    <form action="/login/" method="POST" novalidate id="form1">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ obj.username }}
                        </div>
                        <div class="form-group">
                            {{ obj.password }}
                        </div>

                        <div class="form-group hide" id="silder">

                        </div>
                        <div class="checkbox pad-btm text-left">
                            <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox" name="cookie">
                            <label for="demo-form-checkbox">一个月免登陆</label>
                        </div>
                        <span class="btn btn-primary btn-lg btn-block" id="submit">登录</span>
                        {% if obj.username.errors.0 %}
                            <span>{{ obj.username.errors.0 }}</span>
                        {% else %}
                            <span>{{ obj.password.errors.0 }}</span>
                        {% endif %}
                    </form>
                </div>
                <div id="style2" class="hide">
                    <img src="" alt="" id="erweima" style="width: 200px;height: 200px">
                    <p>
                        <lable>用手机浏览器扫码登录</lable>
                    </p>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                </div>

            </div>

            <div class="pad-all">
                <a href="/register/" class="btn-link mar-lft">注册</a>
            </div>
        </div>
    </div>

</div>

<script src="/static/jquery-3.2.1.js"></script>
<script src="/static/jquery.cookie.js"></script>
<script src="/static/js/codelogin.js"></script>
<script src="/static/js/jquery.slider.min.js"></script>
<script>
    $("#submit").click(function () {
        $("#silder").removeClass("hide")
    });

    $("#silder").slider({
        width: 300, // width
        height: 40, // height
        sliderBg: "rgb(134, 134, 131)", // 滑块背景颜色
        color: "#fff", // 文字颜色
        fontSize: 14, // 文字大小
        bgColor: "#33CC00", // 背景颜色
        textMsg: "按住滑块，拖拽验证", // 提示文字
        successMsg: "验证通过了哦", // 验证成功提示文字
        successColor: "green", // 滑块验证成功提示文字颜色
        time: 400, // 返回时间
        callback: function (result) { // 回调函数，true(成功),false(失败)
            if(result){
                $("#form1").submit()
            }
        }
    });
</script>
</body>
</html>
