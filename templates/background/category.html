{% extends "background/manage.html" %}

{% block dmenus %}
    <li><a href="/manage/category/">分类管理</a></li>
{% endblock %}

{% block count %}
    <form action="/manage/category/add.html/" method="POST" target="ifr" id="f1">
        {% csrf_token %}
        <iframe id="ifr" name="ifr" style="display: none"></iframe>
        <label>添加分类:</label>
        <input type="text" name="new_category">
        <input type="button" value="添加" onclick="submitForm();">
        <span class="error">{{ msg }}</span>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        {% for i in obj %}
            <tr>
                <td>{{ i.title }}</td>
                <td>
                    <div class="oper">
                        <a href="/manage/category/edit.html/?nid={{ i.nid }}" class="fa fa-pencil-square-o">编辑</a>
                    </div>

                    <div class="oper">
                        <a href="#" onclick="del({{ i.nid }},'category')" val="{{ i.nid }}" class="fa fa-times del">删除</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
